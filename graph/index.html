var WIDTH = 1920,

function maxValue(arr) {
	var max = 0;
	for (var i = 0 ; i < arr.length; ++i) {
		for (var key in arr[i]['values']) {	
			if (key != 'date' && arr[i]['values'][key].tweets > max) {
				max = arr[i]['values'][key].tweets;
			}
		}		
	}
	
	return max;
}

	      .style("stroke", "#fd5502");
	
	  
	
	} // if first run

LF.line = d3.svg.line()

//Get the coordinates
function findYatX(x, line) {
     function getXY(len) {
          var point = line.getPointAtLength(len);
          return [point.x, point.y];
     }
     var curlen = 0;
     while (getXY(curlen)[0] < x) { curlen += 0.01; }
     return getXY(curlen);
}
