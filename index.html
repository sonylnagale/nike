<html>
    <head>
        <!-- Streamhub -->
        <link rel="stylesheet" href="http://cdn.livefyre.com/libs/sdk/v2.6.3/streamhub-sdk.min.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <body>
        <div id="carousel" class="carousel slide">
            <!-- Slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <div class="slate">
                        <div class="lrg-counter-container">
                            <div class="lrg-counter"></div>

                    </div>
                </div>

                <div class="item ">
                    <div id="wall-container">
                        <div id="wall"></div>
                    </div>
                </div>
                <div class="item ">
                    <div class="slate shoe">
                        <div class="slate-content static">
                        <img  class="bigshoe animated3 fadeInUp" src="imgs/shoe.png" alt="" />

                            <p class="title animated8 fadeInDown"><span>AUNT PEARL</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sm-counter-container">
                <div class="sm-counter"></div>
            </div>
            <!-- Indicators 
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            </ol>
            -->
        </div>
